
name: import hosts
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
env: 
  akamai_vars: ${{ vars.AKAMAI_EDGEGRID_ACCESS_TOKEN }}
jobs:
  build:
    name: Update hosts
    runs-on: ubuntu-latest
    environment: globaldots
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Use variables
        run: |
          echo "akamai env set : $akamai_vars"
       

      - name: Run update
        run: go run -v .
